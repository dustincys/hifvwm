<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>

<!--
	DO NOT EDIT THIS FILE.
	IT WILL BE REPLACED WHEN FONTCONFIG IS UPDATED.
	LOCAL CHANGES BELONG IN 'local.conf'.

	The intent of this standard configuration file is to be adequate for
	most environments.  If you have a reasonably normal environment and
	have found problems with this configuration, they are probably
	things that others will also want fixed.  Please submit any
	problems to the fontconfig bugzilla system located at fontconfig.org

	Note that the normal 'make install' procedure for fontconfig is to
	replace any existing fonts.conf file with the new version.  Place
	any local customizations in local.conf which this file references.

	Keith Packard
-->

<!-- Font directory list -->

	<dir>/usr/share/fonts</dir>
	<dir>/usr/X11R6/lib/X11/fonts</dir> <dir>/usr/local/share/fonts</dir>
	<dir prefix="xdg">fonts</dir>
	<!-- the following element will be removed in the future -->
	<dir>~/.fonts</dir>

<!--
  Accept deprecated 'mono' alias, replacing it with 'monospace'
-->
	<match>
		<test name="family"><string>Source Han Serif CN</string></test>
		<edit name="style" mode="assign" binding="strong">
			<string>SemiBold</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family">
			<string>mono</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>monospace</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

<!--
  Accept alternate 'sans serif' spelling, replacing it with 'sans-serif'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

<!--
  Accept deprecated 'sans' alias, replacing it with 'sans-serif'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<test qual="all" name="family" compare="eq">
			<string>Monaco</string>
		</test>
		<test qual="all" name="size" compare="more_eq">
			<double>14.0</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test qual="all" name="family" compare="eq">
			<string>Monaco Nerd Font Mono</string>
		</test>
		<test qual="all" name="size" compare="more_eq">
			<double>14.0</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

<!--
  Load local system customization file
-->
	<include ignore_missing="yes">conf.d</include>

<!-- Font cache directory list -->

	<cachedir>/var/cache/fontconfig</cachedir>
	<cachedir prefix="xdg">fontconfig</cachedir>
	<!-- the following element will be removed in the future -->
	<cachedir>~/.fontconfig</cachedir>

	<config>
		<rescan>
			<int>30</int>
		</rescan>
	</config>
</fontconfig>
